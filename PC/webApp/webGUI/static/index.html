<div class="container">
  
  <div class="text-center">
        <h1>TEST command</h1>
    <hr>
    <input id='testinput'></input>
    <button class="btn btn-danger" data-msg="TEST">TEST</button>
        <input id='testinput2'></input>
    <button class="btn btn-danger" data-msg="TEST2">BACK TEST</button>
  
      <h1>DANGER commands</h1>
    <hr>
    <button class="btn btn-danger" data-msg="STOPALL">STOP ALL</button>
 
    
    <h1>Send move commands</h1>
    <hr>
    <button class="btn btn-success" data-msg="TESTF 400">Move F 10 cm</button>
    <button class="btn btn-success" data-msg="TESTF 2000">Move F 50 cm</button>
    <button class="btn btn-success" data-msg="TESTB 700">Move B 20 cm</button>
    <button class="btn btn-success" data-msg="KICK">KICK</button>   
 
    <h1>Send working commands</h1>
    <hr>
    <button class="btn btn-success" data-msg="ON">Send ON</button>
    <button class="btn btn-success" data-msg="OFF">Send OFF</button>
    <button class="btn btn-success" data-msg="TEST">Send TEST</button>
    <button class="btn btn-success" data-msg="BLINK">Send BLINK</button>
    <h1>Send motor commands</h1>
    <hr>
    <button class="btn btn-success" data-msg="M0F">Motor 0 F</button>
    <button class="btn btn-success" data-msg="M1F">Motor 1 F</button>
    <button class="btn btn-success" data-msg="M2F">Motor 2 F</button>
    <button class="btn btn-success" data-msg="M3F">Motor 3 F</button>
    <button class="btn btn-success" data-msg="M4F">Motor 4 F</button>   
    <button class="btn btn-success" data-msg="M5F">Motor 5 F</button>        

   
  </div>
  
  <div>
        <h2>Receive:</h2>
        <div id="log"></div>
